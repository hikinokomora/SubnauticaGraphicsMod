## Samples per pixel for path tracing (higher = less noise but slower)
## More samples = smoother image with less grain
## 2-4 = Performance (visible noise)
## 4-8 = Balanced (recommended)
## 8-16 = Maximum quality (very slow)
# Setting type: Int32
# Default value: 4
# Acceptable value range: From 1 to 16

## Number of light bounces for path tracing (higher = more realistic but slower)
## Each bounce simulates light reflecting off surfaces
## 1 = Direct lighting only
## 2-3 = Realistic indirect lighting (recommended)
## 4-8 = Maximum realism (very demanding)
# Setting type: Int32
# Default value: 3
# Acceptable value range: From 1 to 8
